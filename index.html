<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--#343a40 #333333-->
    <meta name="theme-color" content="#444444" />
    <meta name="author" content="Marco Stevanon, marco.stevanon@gmail.com" />
    <meta name='copyright' content='Marco Stevanon'>
    <meta name="description" content="ITS Calendar Pordenone - Trova gli orari del tu corso in modo facile e veloce">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css?t=2" />
    <link rel="icon" href="res/cal-30.png" />

    <link rel="manifest" href="manifest.json">

    <title id="title">ITS Calendar</title>
</head>

<body>

    <div id="loading">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
            <h5 class="text-center">Loading</h5>
            <h5 id="error" class="text-center" hidden>Errore, riprova più tardi</h5>
        </div>
    </div>

    <header id="header">
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <!--Logo-->
            <a class="navbar-brand" href="index.html?q=home">
                <img src="res/cal-30.png" width="30" height="30" class="d-inline-block align-top" alt="">&nbsp;ITS
                Calendar</a>
            <!--Mobile Toggle Button-->
            <button id="btn-expand" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">Corsi&nbsp;&nbsp;<span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="course-list" class="navbar-nav">
                    <!--Course List Visualization-->
                </ul>
            </div>
        </nav>
    </header>

    <section id="section">
        <div class="container">
            <div id="time-visualizer" class="row">
                <div class="col-md-2 col-lg-3"></div>
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <h5 class="course-title">Orari per <b id="course-title"></b></h5>

                    <div class="last-update"><em>Ultimo aggiornamento: <b id="last-update"></b></em></div>

                    <div class="card table-list">
                        <ul id="times-list" class="list-group list-group-flush">
                            <!--Times Visualization-->
                        </ul>
                    </div>
                </div>
            </div>
            <div id="info-visualizer" class="row">
                <div class="col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="row">
                        <img src="res/cal-100.png" width="100" height="100" class="ml-auto mr-auto mt-4" alt="itslogo192">
                        <h3 class="col-12 mt-2">Seleziona un corso</h3>

                        <div class="col-12">
                            <div id="home-course-list" class="row mt-3"></div>
                            <!-- List Visualization -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="container">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3"></div>
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
                <hr>
                <div class="footer-warning text-center">
                    ITS Calendar non è un portale ufficiale, i dati utilizzati provengono direttamente da
                    <a href="https://www.unipordenone.it/mrbs/day.php" target="_blank">www.unipordenone.it</a>
                    e non sono soggetti a controlli.
                    <div class="footer-copy">
                        <span class="text-muted">Marco Stevanon &copy;</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="error text-center mt-5">
        <img src="res/cal-100.png" width="100" height="100" class="mt-5" alt="itslogo192">
        <h4 class="mt-3">Something goes wrong</h4>
        <code id="error-message"></code><br>
        <button id="btn-home" type="button" class="btn btn-info mt-3" onclick="window.location.href='index.html?q=home'">Vai
            alla Home</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/moment/locale/it.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/secure-ls/dist/secure-ls.min.js"></script>
    <script src="js/index.js?t=2"></script>
    <script>
        if ("serviceWorker" in navigator) {
            console.log("Will the service worker register?");
            navigator.serviceWorker
                .register('service-worker.js')
                .then(reg => console.log("Yes, it did."))
                .catch(err => console.log("No it didn't. This happened: ", err));
        }
    </script>

                    </button>

                </div>
            </div>
        </div>
    </div>-->
</body>

</html>
