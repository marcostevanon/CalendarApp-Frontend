<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#333333" />
    <meta name="author" content="Marco Stevanon, marco.stevanon@gmail.com" />
    <meta name='copyright' content='Marco Stevanon'>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="res/cal-30.png" />

    <title id="title">ITS Calendar -Logs</title>
    <meta http-equiv="refresh" content="180">
</head>

<body style="background-color: #999999">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 pl-0 pr-1 mb-4">
                <table class="table table-hover table-dark table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">date</th>
                            <th scope="col">msg</th>
                            <th scope="col">times</th>
                        </tr>
                    </thead>
                    <tbody id="mail-table"></tbody>
                </table>
            </div>
            <div class="col-sm-12 col-md-6 pr-0 pl-1">
                <table class="table table-hover table-dark table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">date</th>
                            <th scope="col">code</th>
                            <th scope="col">action</th>
                            <th scope="col">prof</th>
                            <th scope="col">times</th>
                        </tr>
                    </thead>
                    <tbody id="scraper-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/moment/locale/it.js" charset="UTF-8"></script>
    <script src="js/logs.js"></script>

</body>

</html>
